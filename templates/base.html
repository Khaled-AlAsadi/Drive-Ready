{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block title %}DriveTrainer{% endblock %}</title>
</head>

<body>
  <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">DriveTrainer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}   
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Hem <span class="sr-only">(current)</span></a>
        </li>  
        <li class="nav-item {% if request.path == '/trafic_rules' %}active{% endif %}">
          <a class="nav-link" href="/trafic_rules">TrafikRegler</a>
        </li>
        <li class="nav-item {% if request.path == '/road_signs' %}active{% endif %}">
          <a class="nav-link" href="/road_signs">Väggmärken</a>
        </li>
        <li class="nav-item {% if request.path == '/logout' %}active{% endif %}">
          <a class="nav-link" href="{% url 'logout' %}">logga ut</a>
        </li>
        {% else %}
        <li class="nav-item {% if request.path == '/login' %}active{% endif %}">
          <a class="nav-link" href="{% url 'login' %}">logga in</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
