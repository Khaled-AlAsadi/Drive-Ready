{% extends "base.html" %}

{% block title %}DriveTrainer - Skapa konto sida{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" id="signUpForm">
    {% csrf_token %}
    <div class="form-group">
      {{ form }}
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="submit" value="Submit">
    </div>
  </form>
{% endblock %}
