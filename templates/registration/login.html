{% extends "base.html" %}

{% block title %}DriveTrainer - Logga in sida{% endblock %}

{% block content %}
<h2>Log In</h2>
{% csrf_token %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a><p>
  <button type="submit">Log In</button>
</form>
{% endblock %}
