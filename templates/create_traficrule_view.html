{% extends "base.html" %}

{% block title %}DriveTrainer - Skapa trafikregel {% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
        {% csrf_token %}

    <!-- Using the formset -->
        {{ form.as_p }}

        <input class="btn btn-success mt-3" type="submit" value="Submit">
        {% if PAGENUMBER is None %}
            <a class="btn btn-primary mt-3" href="/trafic_rules">Cancel </a>
        {% else %}
            <a class="btn btn-primary mt-3" href="/trafic_rules?page={{PAGENUMBER}}">Cancel </a>
        {% endif %}
    </form>
{% endblock %}
