{% extends "base.html" %}

{% block title %}Question Detail{% endblock %}
{% block content %}
<a href="/">Tillbaka </a><br>
<a href="/question/{{question.id}}">{{question.id}}</a>

<h1>{{ question.question_text }}</h1>
<form method="post">
    {% csrf_token %}
    {% for choice in choices %}
        <input type="checkbox" name="choice" value="{{ choice.id }}" {% if choice.is_selected %}checked{% endif %}> 
        {{ choice.choice_text }}<br>
    {% endfor %}
    <button type="submit" value="Submit">Submit</button>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</form>
{% endblock %}
