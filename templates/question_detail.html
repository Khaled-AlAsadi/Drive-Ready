{% extends "base.html" %}

{% block title %}Question Detail{% endblock %}
{% block content %}
<a href="/">Tillbaka </a>
<h1>{{ question.question_text }}</h1>
<p>{{message}}</p>
<form method="post">
    {% csrf_token %}
    {% for choice in choices %}
        <input type="checkbox" name="choice" value="{{ choice.id }}"> {{ choice.choice_text }}<br>
    {% endfor %}
    <button type="submit" value="Submit">Submit</button>
</form>
{% endblock %}
