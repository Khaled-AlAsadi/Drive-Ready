{% extends "base.html" %}

{% block title %}Question Detail{% endblock %}
{% block content %}
<h1>{{ question.question_text }}</h1>
<form method="post">
    {% csrf_token %}
    {% for choice in choices %}
        <input type="radio" name="choice" value="{{ choice.id }}"> {{ choice.choice_text }}<br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
