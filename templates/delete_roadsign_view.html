{% extends "base.html" %}

{% block title %}DriveTrainer - Ta bort väggmärke {% endblock %}
{% block content %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        {% if PAGENUMBER is None %}
        <a href="/road_signs">Cancel </a>
        {% else %}
        <a href="/road_signs?page={{PAGENUMBER}}">Cancel </a>
        {% endif %}
    </form>
</div>
{% endblock %}
